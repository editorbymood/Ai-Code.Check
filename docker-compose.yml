version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_code_reviewer_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: code_reviewer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: ai_code_reviewer_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # Backend and Frontend are usually run via npm locally during dev, 
  # but providing config for future containerization
  # backend: ...
  # frontend: ...

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
